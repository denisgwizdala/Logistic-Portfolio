<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages clean URL handler
        // Redirects /page to /page.html
        var path = window.location.pathname;
        var redirect = path + '.html';
        window.location.replace(redirect);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
